<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor de monedas</title>
</head>
<body>
    <h1>Conversor de monedas Nacional</h1>
<div class="conversor">
<h2>Pesos CLP</h2>
<input type="number" id="monedaNac">
<h3>Moneda a convertir</h3>
<select name="monedas" id="monedaExtra" class="form-control">
    <option value="dolar">Dolar</option>
    <option value="euro">Euro</option>
  </select>
  <br>
  <br>
  <button id="btn">Buscar</button>
  <h2>Resultado: $<span id="resultado"></span></h2>
</div>
    
<div class="grafica"><span class="error"></span>
    <canvas id="myChart"></canvas>
</div>



<script defer src="./assets/js/funciones.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
